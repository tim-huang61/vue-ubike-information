<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>YouBike 臺北市公共自行車即時資訊</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
    integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      padding: 1em;
    }

    .arrow {
      height: 0;
      padding: 2px;
      cursor: pointer;
    }
  </style>

</head>

<body>

  <h1>YouBike 臺北市公共自行車即時資訊</h1>

  <div id="app">
    <p>
      站點名稱搜尋: <input type="text" v-model="searchName">
    </p>
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>場站名稱</th>
          <th>場站區域</th>
          <th>
            <span>目前可用車輛</span>
            <i @click="sortBikeStops('bemp', isBempAsc=!isBempAsc)" class="arrow fa fa-sort" :class="[bempSortClass]"
              aria-hidden="true"></i>
          </th>
          <th>
            <span>總停車格</span>
            <i @click="sortBikeStops('tot', isTotAsc=!isTotAsc)" class="arrow fa fa-sort" :class="[totSortClass]"
              aria-hidden="true"></i>
          </th>
          <th>資料更新時間</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="item of paginationItems">
          <td>{{item.sno }}</td>
          <td>{{item.sna}}</td>
          <td>{{item.sarea}}</td>
          <td>{{item.bemp}}</td>
          <td>{{item.tot}}</td>
          <td>{{timeFormat(item.mday)}}</td>
        </tr>
      </tbody>
    </table>
    <nav>
      <ul class="pagination justify-content-center">
        <li class="page-item" @click.prevent="gotoPage(1)">
          <a class="page-link" href="#">&laquo;</a>
        </li>
        <li class="page-item" @click.prevent="gotoPage(pageIndex - 1)">
          <a class="page-link" href="#">‹</a>
        </li>
        <li class="page-item" v-for="num of pageNumbers" :class="{active : pageIndex === num}"
          @click.prevent="gotoPage(num)">
          <a class="page-link" href="#">{{num}}</a>
        </li>
        <li class="page-item" @click.prevent="gotoPage(pageIndex + 1);">
          <a class="page-link" href="#">›</a>
        </li>
        <li class="page-item" @click.prevent="gotoPage(totalPages)">
          <a class="page-link" href="#">&raquo;</a>
        </li>
      </ul>
    </nav>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="scripts.js"></script>

</body>

</html>
